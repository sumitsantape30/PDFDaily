<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>iwork_to_pdf</title>
        <link rel="stylesheet" href="iworktopdf.css">
    </head>
    
    <body>
        <div id="body1">
            <img src="images\icons\mainlogo.png" id="logo">
            <div class="top">
                <img src="images\icons\profile.png" id="profilepic">
            </div>

            <div class="top">
                <p class="mainhead" style="font-family: monospace,monospace;">OCR</p>
            </div>
            
            <div class="top">
                <p class="mainhead" style="font-family: monospace,monospace;">TRANSLATION</p>
            </div>

            <div class="top">
                <p class="mainhead" style="font-family: monospace,monospace;">CONVERT WORD</p>
            </div>

            <div class="top">
                <p class="mainhead" style="font-family: monospace,monospace;">CONVERT PDF</p>
            </div>    
        </div>

        <div id="body2">
            <br>
            <br>
            <br>
            <img src="images\icons\iwork to pdf.png" id="iworktopdf" class="center"> 
            <h1 style="font-family: Helvetica, Sans-serif;" class="center">Convert your iWork file to PDF in seconds</h1>
            <input type="file" id="iwork-file" accept="application/vnd.apple.pages, application/vnd.apple.numbers, application/vnd.apple.key" style="display:none;">           
            <center><button class="button" onclick="document.getElementById('iwork-file').click();">+  Select any iWork file</button></center>
      
            <h2 style="font-family: Helvetica, Sans-serif;" class="center"> Or drop your iWork file here</h2>
        </div>
    </body>

</html>
