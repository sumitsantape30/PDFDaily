<!DOCTYPE html>
<html>
<head>
	<title>Excel to PDF Converter</title>
</head>
<body>
	<form method="post" enctype="multipart/form-data" action="{% url 'convert_excel_to_pdf' %}">
		{% csrf_token %}
		<label for="excel-file">Select an Excel file to convert:</label>
		<input type="file" id="excel-file" name="file">
		<input type="submit" value="Convert to PDF">
	</form>
</body>
</html>
