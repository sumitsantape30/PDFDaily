<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="{% url 'jpg_to_pdf' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="jpg_file">Select a JPG file:</label>
        <input type="file" name="jpg_file">
        <input type="submit" value="Convert to PDF">
    </form>
    
</body>
</html>
