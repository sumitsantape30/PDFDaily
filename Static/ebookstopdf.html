<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ebooks_to_pdf</title>
        <link rel="stylesheet" href="ebookstopdf.css">
    </head>
    
    <body>
        <div id="body1">
            <img src="images\icons\mainlogo.png" id="logo">
            <div class="top">
                <img src="images\icons\profile.png" id="profilepic">
            </div>

            <div class="top">
                <p class="mainhead" style="font-family: monospace,monospace;">OCR</p>
            </div>
            
            <div class="top">
                <p class="mainhead" style="font-family: monospace,monospace;">TRANSLATION</p>
            </div>

            <div class="top">
                <p class="mainhead" style="font-family: monospace,monospace;">CONVERT WORD</p>
            </div>

            <div class="top">
                <p class="mainhead" style="font-family: monospace,monospace;">CONVERT PDF</p>
            </div>    
        </div>

        <div id="body2">
            <br>
            <br>
            <br>
            <img src="images\icons\ebooks to pdf.png" id="ebookstopdf" class="center"> 
            <h1 style="font-family: Helvetica, Sans-serif;" class="center">Convert your eBooks file to PDF in seconds</h1>
            <input type="file" id="ebook-file" accept="application/epub+zip, application/pdf, application/vnd.ms-excel, application/msword" style="display:none;">           
            <center><button class="button" onclick="document.getElementById('ebook-file').click();">+  Select any ebook file</button></center>
            <h2 style="font-family: Helvetica, Sans-serif;" class="center"> Or drop your ebook file here</h2>
        </div>
    </body>
