<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>word_to_pdf</title>
        <link rel="stylesheet" href="wordtopdf.css">
    </head>
    
    <body>
        <div id="body1">
            <img src="images\icons\mainlogo.png" id="logo">
            <div class="top">
                <img src="images\icons\profile.png" id="profilepic">
            </div>

            <div class="top">
                <p class="mainhead" style="font-family: monospace,monospace;">OCR</p>
            </div>
            
            <div class="top">
                <p class="mainhead" style="font-family: monospace,monospace;">TRANSLATION</p>
            </div>

            <div class="top">
                <p class="mainhead" style="font-family: monospace,monospace;">CONVERT WORD</p>
            </div>

            <div class="top">
                <p class="mainhead" style="font-family: monospace,monospace;">CONVERT PDF</p>
            </div>    
        </div>

        <div id="body2">
            <br>
            <br>
            <br>
            <img src="images\icons\word to pdf.png" id="wordtopdf" class="center">

            <input type="file" id="ppt-file" accept="application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document" style="display:none;">                         
            <center><button class="button" onclick="document.getElementById('ppt-file').click();">+  Select a word file</button></center>

        </div>
